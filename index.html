<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/instagram.css">

</head>

<body>
    <main role="main" id="instagram-wrapper">
        <section class="instagram-phone">
            <article>
                <img src="./img/phone.png" alt="Iphone" class="iphone">
            </article>
        </section>


        <section class="instagram-continue">
            <article class="group">
                <img src="./img/instagram.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/dailson.jpg" alt="Perfil photo">
                </div>
                <a href="#" class="instagram-login">Continue como Dailson</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </article>

            <article class="group">
                <p class="not-account">Não é Dailson?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </article>

            <article class="get-the-app">
                <p class="get-app">Get the App</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
